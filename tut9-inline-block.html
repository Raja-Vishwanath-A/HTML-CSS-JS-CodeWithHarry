<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block</title>
</head>
<body>
    <p style="border: 2px solid red;">This is a paragraph</p> 
    <p style="border: 2px solid red;">This is also a paragraph</p>
    <span style="border: 2px solid blue;">This is a span</span> 
    <span style="border: 2px solid blue;">This is also a span</span>
    <a style="border: 2px solid green;" href="https://google.com" target="_blank">Go to Google</a>
</body>
</html>
