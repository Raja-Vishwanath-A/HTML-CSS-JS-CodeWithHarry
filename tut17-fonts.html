<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto"
        rel="stylesheet">
    <style>
        p {
            font-family: 'Roboto','Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 26px;
            line-height: 1.2em;
        }
        span {
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h2>This is fonts tutorial</h2>
    <p>Lets play with <span>fonts</span>. Fonts are very exciting</p>
</body>

</html>
