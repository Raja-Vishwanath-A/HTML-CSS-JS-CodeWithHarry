<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id & Classes</title>
</head>
<body>
    <h3>This is Id and Classes tutorial</h3>
    <div id="mainBox" class="redBg blackBorder"> 
        <h3>This is in a div element</h3>
    </div>

    <!-- emmet shortcut -->
     <!-- "name_of_tag#id_name.class_name + Enter" gives tag with id and class attibutes -->
      <!-- span#spanID.redBG.blackBorder + Enter gives as follows -->
      <span id="spanID" class="redBG balckBorder"> This is a span</span>
      <!-- span.redbg*4 + Enter gives 4 lines of code  -->
       <span class="redbg">First_span</span>
       <span class="redbg">Second_span</span>
       <span class="redbg">Third_span</span>
       <span class="redbg">Fourth_span</span>
    <!-- .classname#idname + Enter gives default as div -->
     <div id="idname" class="className"> This is a div tag</div>
</body>
</html>
