<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        #first {
            color: blue; /*Color by name*/
        }
        #second {
            color: rgb(228, 21, 221); /*Color by rgb*/
        }
        #third {
            color: #57e80e; /*Color by hex*/
        }
    </style>
</head>
<body>
    <p id="first">This is first para</p>
    <p id="second">This is second para</p>
    <p id="third">This is third para</p>
</body>
</html>
