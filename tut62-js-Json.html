<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <div class="container">This is JSON convertion tutorial</div>

    <script>
        let jsonObj = {
            name : "Raja",
            channel : "the-end-credits",
            friend: "Arun",
            food: "Aloo-Curry"
        };
        console.log(jsonObj);

        //convert obj into a string for transportation to servers
        let myJsonStr = JSON.stringify(jsonObj);
        console.log(myJsonStr);

        //replace values in string using string methods
        myJsonStr = myJsonStr.replace("Arun","Devansh");
        console.log(myJsonStr);

        //converting strng back to object
        let newJsonObj = JSON.parse(myJsonStr);
        console.log(newJsonObj);

    </script>
</body>
</html>
