<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript DOM Navigation</title>
</head>
<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>Products</li>
            <li>Services</li>
            <li>About</li>
            <li>Contact us</li>
        </ul>
    </div>

    <div class="container">
        <p>This is another container</p>
    </div>

    <script>
        let main = document.getElementById("main");
        // console.log(main);

        let nav = document.getElementById("nav");
        // console.log(nav);

        let containers = document.getElementsByClassName("container");
        console.log(containers);
        //use containers[0], containers[1] to access individual elements in it.
        console.log(containers[0]);
        console.log(containers[1]);

        let select = document.querySelector('#nav>li');
        // console.log(select);
        // querySelector returns first matching element

        let select_all = document.querySelectorAll('#nav>li');
        // console.log(select_all);
        // querySelectorAll returns all matching elements

    </script>
</body>
</html>
